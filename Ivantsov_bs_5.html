<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivantsov_BS_5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        .auth {
            margin: 20% auto;
            padding-bottom: 0px;
            max-width: 386px;
            min-height: 100%;
            background-color: rgb(241, 238, 238);
        }

        hr {
            width: 92%;
            margin: 25px auto;
            margin-bottom: 16px;
        }
        .shadow {
            box-shadow: 0px 0 0.5rem rgba(0,0,0,0.55)!important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="auth col rounded-3 shadow mb-5 rounded">
                <div class="h4 my-4 ms-3 me-3">Welcome Back</div>
                <div class="my-3 ms-3 me-3 form-row">
                    <label for="inputUser" class="form-label">Username</label>
                    <input type="password" id="inputUser" class="form-control" placeholder="Username">
                </div>
                <div class="my-3 ms-3 me-3 form-row">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                </div>
                <div class="form-check ms-3 mb-3">
                    <input class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end me-3">
                    <button type="button" class="btn btn-dark">Login</button>
                </div>
                <hr>
                <p class="text-center">Have not account yet? <a href="#">Signup</a></p>
            </div>
        </div>
    </div>
</body>

</html>
